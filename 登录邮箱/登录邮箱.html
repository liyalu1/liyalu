<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale=1.0">
    <title>登录页面</title>
    <style>
        .avatar-img {
            border-radius: 50%;
            overflow: hidden;
            width:100px;
            height:100px;
        }
    </style>
</head>

<body>
    <body>
        <label for="email">邮箱:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="登录" onclick="login()">
        <div id="result"></div>
    
        <script>
            let msg = [{
                name: '张三',
                age: 20,
                strengths: 'JavaScript',
                avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                email: 'yunding@qq.com',
                password: 33333
            },
            {
                name: '李四',
                age: 19,
                strengths: 'python',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                email: '12345678@163.com',
                password: 11111
            },
            {
                name: '王五',
                age: 18,
                strengths: 'Java',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                email: 'yundingshuyuan@qq.cn',
                password: 222222
            },
            ];

            function login() {
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                if (!isValidEmail(email)) {
                    alert('请输入合法邮箱，合法邮箱要求：结尾为.com或.cn，仅包含一个小数点，小数点前为@qq或@163');
                    return;
                }
                let user = msg.find(u => u.email === email && u.password.toString() === password);
                if (user) {
                    let resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `
                        <p>登陆成功</p>
                        <img class="avatar-img" src="${user.avatar}" alt="头像">
                        <p>姓名: ${user.name}</p>
                        <p>年龄: ${user.age}</p>
                        <p>特长: ${user.strengths}</p>
                    `;
                } else {
                    alert('邮箱或密码错误');
                }
            }

            function isValidEmail(email) {
                return /^[^\s@]+@(qq|163)\.[a-zA-Z]{2,3}$/.test(email);
            }
        </script>
    </body>
</html>
